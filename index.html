    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h3 class="section-heading text-uppercase">Make your reservation online or call 84440098</h3>

            <h3 class="section-subheading text-muted">Book now. Free cancellation </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" class="gform" name="sentMessage" action="https://script.google.com/macros/s/AKfycbyH7hE9XpMeGt9jE_FnZ8vWJquA663R2-Ff4u3ZfzUcSUrha6E/exec" method="post">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input class="form-control" name="name" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" name="email" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" name="phone" id="phone" type="tel" placeholder="Contact Number *" required="required" data-validation-required-message="Please enter your contact number.">
                    <p class="help-block text-danger"></p>
                  </div>
				  <div class="form-group">
                    <textarea class="form-control" name="dateandtime" id="dateandtime" placeholder="Date and Time *" required="required" data-validation-required-message="Please enter Date and Time."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
				   <div class="form-group">
                    <textarea class="form-control" name="pickupfrom" id="pickupfrom" placeholder="Pickup From *" required="required" data-validation-required-message="Please enter Pickup From."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
				   <div class="form-group">
                    <textarea class="form-control" name="dropoffat" id="dropoffat" placeholder="Dropoff At *" required="required" data-validation-required-message="Please enter Dropoff At."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="specialrequest" id="specialrequest" placeholder="Special Request"></textarea>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">BOOK NOW</button>
                </div>
              </div>
			  
			  <!--input id must be honeypot or else it wont work-->
